<div class="product-area section p-2" style="min-height: 50%;">
		
  <h2 class="text-center mb-3">Login</h2>
  <form method="post">
  {% csrf_token %}    
  {% if form.non_field_errors %}
  <div class="alert alert-danger"> {{ form.non_field_errors }}</div>
  {% endif %}
    <div class="form-group">
        
        <label for="id_username">Phone Number:</label>
        <input type="text" pattern="\d*" name="username" placeholder="Phone Number" maxlength="10" autocapitalize="none" autocomplete="username" maxlength="254" required="" id="id_username">
        
  
    </div>
    <div class="form-group">
       
        <label for="id_password">Password:</label>
        <input type="password" name="password" autocomplete="current-password" placeholder="Password" required="" id="id_password">
        
    </div>
    <button type="submit" class="btn btn-secondary">Login</button>
  </form>
  
  
  
  
      </div>

{% endblock %}
